<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>슈가맨 고</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:italic,weight@0,600;1,100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <!-- kakao map -->
  <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=95211038176c8b43a1fc3d12e01aed54"></script> -->
</head>

<body>

  <div class="full-area">
    <div class="half left-area">
      <div class="container">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-7">
            <div class="form-box">
              <h2>견적 문의하기</h2>
              <div class="row">
                <div class="col-md-6">
                  <p>이름<span>*</span></p>
                  <input type="text" name="name" class="form-input">
                </div>
                <div class="col-md-6">
                  <p>지역<span>*</span></p>
                  <input type="text" name="area" class="form-input">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <p>이메일<span>*</span></p>
                  <input type="text" name="email" class="form-input">
                </div>
                <div class="col-md-6">
                  <p>연락처<span>*</span></p>
                  <input type="text" name="phone" class="form-input">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <p>회사명</p>
                  <input type="text" name="company" class="form-input">
                </div>
                <div class="col-md-6">
                  <p>자주 쓰는 플랫폼</p>
                  <input type="text" name="platform" class="form-input" placeholder="ex) 스토어팜, G마켓">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12">
                  <p>월 택배 건수</p>
                  <select name="delivery_count" class="form-select">
                    <option value="" selected disabled>선택</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                </div>
              </div>

              <div class="row mt-20">
                <div class="col-md-12">
                  <input type="checkbox" class="agree" id="agree" required="">
                  <label for="agree"></label>
                  <p class="agree-txt">
                    (필수) 슈가맨고 <button type="button" class="btn-agree" data-toggle="modal" data-target="#exampleModal">
                      개인정보 수집
                    </button>및 활용에 동의합니다.
                  </p>
                </div>
              </div>


              <div class="row">
                <div class="col-md-12">
                  <button class="form-btn">문의하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="half right-area">
      <div class="banner3-img"></div>
    </div>
  </div>


</body>

</html>
